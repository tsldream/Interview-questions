<body>
  <button id="button">点击</button>
  <script>
    var btn = document.getElementById('button')
    function throttle(callback, wait) {
      let timer
      // console.log(timer);
      return function () {
        console.log(timer);
        if (!timer) {
          timer = setTimeout(function () {
            callback()
            timer = null
          }, wait)
        }
      }
    }
    function fn() {
      console.log(Math.random());
    }
    btn.onclick = throttle(fn, 2000)
