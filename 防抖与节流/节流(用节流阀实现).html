<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      position: absolute;
    }
  </style>
</head>

<body>
  <img src="1.png" alt="">
  <script src="./jquery.js"></script>
  <script>
    // 节阀流 充当开关的作用
    let timer = null        // timer === false

    $(document).on('mousemove', function (e) {
      console.log('触发');
      // 如果在50毫秒之内再次触发了事件 则timer不为null 则直接结束 不会再次触发事件 
      if (timer !== null) return
      // 设置定时器 
      timer = setTimeout(() => {   //timer === 1 === true
        let x = e.pageX
        let y = e.pageY
        console.log(x, y);
        $('img').css({ left: x + 'px', top: y + 'px' })

        // 当定时器运行结束 重置timer === null 则可在此触发事件
        timer = null
      }, 50)

    })
  </script>
</body>

</html>
