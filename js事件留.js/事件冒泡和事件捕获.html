<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #div1 {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    #div2 {
      position: absolute;
      top: 200px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    #div3 {
      position: absolute;
      top: 100px;
      width: 50px;
      height: 50px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="div1">
    <div id="div2">
      <div id="div3"></div>
    </div>
  </div>

  <script>
    var div1 = document.getElementById('div1')
    var div2 = document.getElementById('div2')
    var div3 = document.getElementById('div3')
    // 事件冒泡   onclick事件只有事件冒泡阶段
    // 只点击div3 会依次输出 div3 div2 div1
    div1.onclick = function () {
      console.log('div1');
    }
    div2.onclick = function () {
      console.log('div2');
    }
    div3.onclick = function (e) {
      // 阻止事件冒泡
      e.stopPropagation();
      console.log('div3');
    }

    // 事件捕获  addEventListener第三个参数的capture: true则代表开启事件捕获阶段
    // 只点击div3 依次输出div11 div22 div33
    div1.addEventListener('click', function () {
      console.log('div11');
    }, { capture: true })
    div2.addEventListener('click', function () {
      console.log('div22');
    }, { capture: true })
    div3.addEventListener('click', function () {
      console.log('div33');
    }, { capture: true })
  </script>
</body>

</html>
