<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    function fn(a, c) {
      console.log(a);   // function a() { }
      var a = 123
      console.log(a);   // 123
      console.log(c);   // function c() { }
      function a() { }
      if (false) {
        var d = 678
      }
      console.log(d);   // undefined
      console.log(b);   // undefined
      var b = function () { }
      console.log(b);   // function () { }
      function c() { }
      console.log(c);   // function c() { }
    }
    fn(1, 2)

    /*1 预编译
    作用域的创建阶段 预编译的阶段
    预编译的时候做了哪些事情
    js的变量对象-->AO对象 供js引擎自己去访问
    1 创建了ao对象 2 找形参和变量的声明 作为ao对象的属性名 值是undefined 3 实参和形参相统一 4 找函数声明 会覆盖变量的声明
    AO：{
      a:undefined 1 function a() { }
      b:undefined 2 function c() { }
      d:undefined
      b:undefined
    } 
      
    //2 js的解释执行 逐行执行
    */
  </script>
</body>

</html>
